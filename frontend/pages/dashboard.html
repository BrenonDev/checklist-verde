<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Verde - Painel Verde</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="dashboard">
    <div class="container">
        <div class="floating-window">
            <header>
                <div class="top-bar flex space-between align-start gap-0.5">
                    <a href="../pages/welcome.html" class="logo flex align-center gap-0.5">
                        <div class="logo-symbol">
                            <img src="../assets/images/logo-checklist-verde-symbol.png" alt="Ícone de check">
                        </div>
                        <span class="logo-text">CHECKLIST VERDE</span>
                    </a>
                    <div class="menu">
                        <nav class="nav-menu">
                            <ul class="flex flex-column space-between">
                                <li>
                                    <a class="button-ghost flex align-center gap-0.5" href="dashboard.html">
                                        <img src="../assets/icons/house.svg" alt="">
                                        <span>Painel Verde</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="button-ghost flex align-center gap-0.5" href="checklists.html">
                                        <img src="../assets/icons/check-circle.svg" alt="">
                                        <span>Checklists</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="button-ghost flex align-center gap-0.5 under-construction" href="settings.html">
                                        <img src="../assets/icons/gear.svg" alt="">
                                        <span>Configurações</span>
                                    </a>
                                </li>
                            </ul> 
                        </nav>
                        <input class="menu-toggle" type="checkbox">
                    </div>
                </div>
            </header>
            <main class="grid gap-1">
                <section class="hero card">
                    <h1>Bem vindo, Brenon!</h1>
                    <p>Sua jornada verde começa agora. Está pronto para o desafio?</p>
                    <div>
                        <img src="../assets/images/hand-seedling.png" alt="">
                    </div>
                </section>
                <section class="xp-chart card">
                    <h2>Progresso</h2>
                    <div class="chart flex justify-center">
                        <div class="circle-container" id="circleWrapper">
                        <svg width="200" height="200">
                            <circle class="bg-circle" cx="100" cy="100" r="85" />
                            <circle class="progress-circle no-transition" cx="100" cy="100" r="85" />
                        </svg>
                        <div class="percentage"></div> <!-- Valor inicial zerado -->
                        </div>
                    </div>
                </section>
                <section class="xp-summary flex gap-1">
                    <div class="xp-daily xp-summary-card card flex flex-column gap-0.75">
                        <h3>Hoje</h3>
                        <div class="information grid gap-0.25">
                            <div class="task flex justify-center align-center gap-1">
                                <div>
                                    <img src="../assets/icons/checklist-dark.svg" alt="Ícone de checklist">
                                </div>
                                <p>3</p>
                            </div>
                            <div class="xp flex justify-center align-center gap-1">
                                <span>XP</span>
                                <p>70</p>
                            </div>
                        </div>
                    </div>
                    <div class="xp-weekly xp-summary-card card flex flex-column gap-0.75">
                        <h3>Semanal</h3>
                        <div class="information grid">
                            <div class="task flex justify-center align-center gap-1">
                                <div>
                                    <img src="../assets/icons/checklist-dark.svg" alt="Ícone de checklist">
                                </div>
                                <p>21</p>
                            </div>
                            <div class="xp flex justify-center align-center gap-1">
                                <span>XP</span>
                                <p>21</p>
                            </div>
                        </div>
                    </div>
                    <div class="xp-total xp-summary-card card flex flex-column gap-0.75">
                        <h3>Total</h3>
                        <div class="information grid gap-0.25">
                            <div class="task flex justify-center align-center gap-1">
                                <div>
                                    <img src="../assets/icons/checklist-dark.svg" alt="Ícone de checklist">
                                </div>
                                <p>169</p>
                            </div>
                            <div class="xp flex justify-center align-center gap-1">
                                <span>XP</span>
                                <p>3,950</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script type="module" src="../scripts/app.js"></script>
</body>
</html>
