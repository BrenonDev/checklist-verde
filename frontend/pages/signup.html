<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Verde - Cadastrar</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="signup">
    <div class="container">
        <div class="floating-window">
            <header class="flex space-between align-start gap-0.5">
                <a href="../pages/welcome.html" class="logo flex align-center gap-0.5">
                    <div class="logo-symbol">
                        <img src="../assets/images/logo-checklist-verde-symbol.png" alt="Ícone de check">
                    </div>
                    <span class="logo-text">CHECKLIST VERDE</span>
                </a>
                <a href="../pages/login.html" class="button button-float-light">Entrar</a>
            </header>
            <main class="flex flex-column gap-1.5">
                <form action="">
                    <fieldset class="flex flex-column align-start gap-1.5">
                        <legend>Cadastrar</legend>
                        <label class="label">
                            Nome Completo<br>
                            <input class="input" type="text" name="name" id="name" required>
                        </label>
                        <label class="label">
                            Data de Nascimento<br>
                            <input class="input" type="date" name="birthdate" id="birth-date" required>
                        </label>
                        <label class="label">
                            Gênero<br>
                            <select class="select" id="gender" name="gender" onchange="toggleOtherField()">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="cis-male">Homem cisgênero</option>
                                <option value="cis-female">Mulher cisgênero</option>
                                <option value="trans-male">Homem transgênero</option>
                                <option value="trans-female">Mulher transgênero</option>
                                <option value="non-binary">Não binário</option>
                                <option value="prefer-not-to-say">Prefiro não responder</option>
                                <option value="other">Outro</option>
                            </select>
                        </label>
                        <label class="label disabled" id="other-gender-label">
                            Como você se identifica?<br>
                            <input class="input" type="text" name="other-gender" id="other-gender" required disabled>
                        </label>
                        <label class="label">
                            E-mail<br>
                            <input class="input" type="email" name="email" id="email" required>
                        </label>
                        <label class="label">
                            Senha<br>
                            <input class="input" type="password" name="password" id="password" required>
                        </label>
                        <label class="label">
                            Confirmar Senha<br>
                            <input class="input" type="password" name="confirm-password" id="confirm-password" required>
                        </label>
                        <button class="button button-float-dark under-construction" type="submit">Cadastrar</button>
                    </fieldset>
                </form>
                <a href="../pages/login.html">Já tem uma conta? Entrar</a>
            </main>
        </div>     
    </div>
    <script type="module" src="../scripts/app.js"></script>
</body>
</html>
